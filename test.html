<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./dist/app.js"></script>
</head>
<body>
    <div id="app">
        <div>{{name}}</div>
        <input type="text" v-model="name">
    </div>
    <script>
        let vm = new MVVM({
            el: '#app',
            data: {
                msg: '123'
            },
            computed: {
                name(){
                    return this.msg+'大春'
                }
            }
        })
    </script>
</body>
</html>
